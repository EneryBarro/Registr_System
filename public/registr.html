<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Registration</title>
</head>
<body>
    <form action="/registr" method="post" id="registration">
        <div>
            <p data-thjs-text="${error}"></p>
            <label for="login">Login</label>
            <input type="text" name="login_input_sign_up" id="login-input_sign_up">
            <label for="password">Password</label>
            <input type="password" name="password_input_sign_up" id="password-input_sign_up">
            <label for="confirm">Confirm your password</label>
            <input type="password" name="confirm_input_sign_up" id="confirm-input_sign_up">
            <input type="submit" value="Sign up" id="sign-up-input">
        </div>
    </form>
    <form action="/" method="get" target="_self" id="sign_in_form">
        <button>Log in</button>
    </form>
</body>
</html>
